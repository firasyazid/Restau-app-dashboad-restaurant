<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
          </a>

          <div class="row">
            <div class="col-lg-6">
              <div class="align-items-center justify-content-center d-none d-lg-flex">
                <img src="/assets/images/backgrounds/login3-bg.png" alt="login" style="max-width: 500px" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
                      Bienvenue sur Tawelti Admin
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Votre tableau de bord administrateur</span>

                

                    <div class="or-border m-t-30">se connecter avec</div>

                    <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                      <!-- Email -->
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput formControlName="email" />
                        <mat-hint *ngIf="f['email'].touched && f['email'].invalid">
                          <div class="text-error" *ngIf="f['email'].errors?.['required']">
                            L'email est requis.
                          </div>
                          <div class="text-error" *ngIf="f['email'].errors?.['email']">
                            Veuillez entrer un email valide.
                          </div>
                        </mat-hint>
                      </mat-form-field>

                      <!-- Password -->
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="password" />
                        <mat-hint *ngIf="f['password'].touched && f['password'].invalid">
                          <div class="text-error" *ngIf="f['password'].errors?.['required']">
                            Le mot de passe est requis.
                          </div>
                        </mat-hint>
                      </mat-form-field>

                      <!-- <a [routerLink]="['/']"
                          class="text-primary f-w-600 text-decoration-none m-l-auto d-block f-s-14">Mot de passe oublié
                          ?</a> -->
                      <div class="d-block d-lg-flex align-items-center m-b-12">
                        <mat-checkbox color="primary">Se souvenir de cet appareil</mat-checkbox>
                        
                      </div>

                      <!-- Submit Button -->
                      <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                        Se connecter
                      </button>
                    </form>

                    <span class="d-block f-w-500 d-block m-t-24">Nouveau sur Spike ?
                      <a [routerLink]="['/authentication/register']"
                        class="text-decoration-none text-primary f-w-500 f-s-14">
                        Créer un compte</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
